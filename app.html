<!DOCTYPE html>
<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Mobile photo app with MobileNet integration" />
        <meta name="author" content="Dialect Software LLC" />
		<!-- Name of the app -->
		<title>Camera App</title>
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="css/app.css"> 
		<!-- Knockout JS-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" type="text/javascript"></script>
		<!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Load the latest version of TensorFlow.js -->
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
	</head>
	<body>
		<!-- View -->
		<main id="view">
			<div class="spinner-border text-primary" role="status">
				<span class="sr-only">Loading...</span>
			  </div>
			<canvas id="video"></canvas>
			<canvas id="canvas" class="blur"></canvas>
		    <!-- Camera  -->
		    <video id="camera" autoplay="autoplay" style="visibility:hidden;z-index:5" playsinline></video>
		    <!-- Camera Trigger -->
		    <button id="trigger"></button>
		</main>
		<!-- Reference to your JavaScript file -->
		<script defer src="js/app.js"></script> 
	</body>
</html>
